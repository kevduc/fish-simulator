<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peche Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay"></div>
    <div id="game">
      <div id="stats">
        <div id="distance">&nbsp;</div>
        <div id="score">Score: 0 fish</div>
        <div id="time"></div>
      </div>
      <div id="fish" style="display: none;">
        <img src="./images/fish.png" />
      </div>
      <div id="player"><img src="./images/pecheur.jpg" /></div>
      <div id="canne"><img src="./images/cane.jpg" /></div>
      <div id="ligne" class="wiggle"></div>
      <div id="paysage">
        <div id="rive"></div>
        <div id="etang"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
